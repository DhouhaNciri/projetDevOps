<h2 mat-dialog-title>Edit Housing</h2>
<mat-dialog-content>
  <form #housingForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="housing.address" required />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="housing.description" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="housing.price" required />
    </div>

    <div class="form-group">
      <label for="availability">Availability:</label>
      <select id="availability" name="availability" [(ngModel)]="housing.availability" required>
        <option [value]="true">Available</option>
        <option [value]="false">Not Available</option>
      </select>
    </div>

    <div class="form-group">
      <label for="availableRooms">Available Rooms:</label>
      <input type="number" id="availableRooms" name="availableRooms" [(ngModel)]="housing.availableRooms" required />
    </div>

    <div class="form-group">
      <label for="amenities">Amenities:</label>
      <input type="text" id="amenities" name="amenities" [(ngModel)]="housing.amenities" placeholder="Comma-separated" />
    </div>
    <div class="form-group">
      <label for="amenities">Characteristics::( crit√®res des colocataires )</label>
      <input type="text" id="amenities" name="amenities" [(ngModel)]="housing.characteristics" placeholder="Comma-separated" />
    </div>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
