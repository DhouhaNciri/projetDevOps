<div  style="padding: 20px; margin-top: 100px;">
    <!-- Account page navigation-->
   
    <div class="row" >
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="https://th.bing.com/th/id/R.1c75547f74d8aa7720a495f208c9b1c8?rik=cm6kaKgbGRM6Cg&pid=ImgRaw&r=0" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
              <div class="card-header">Account Details</div>
              <div class="card-body">
                <form>
                  <!-- Form Group (username) -->
          
                  <!-- Form Row -->
                  <div class="row gx-3 mb-3">
                    <!-- Form Group (first name) -->
                    <div class="col-md-6" >
                      <label class="small mb-1" for="inputFirstName">Nom</label>
                      <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" name="firstName" [(ngModel)]="user.firstName">
                    </div>
                    <!-- Form Group (last name) -->
                    <div class="col-md-6" >
                      <label class="small mb-1" for="inputLastName">Pr√©nom</label>
                      <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" name="lastName" [(ngModel)]="user.lastName">
                    </div>
                  </div>
                  <!-- Form Row -->
          
                  <!-- Form Group (email address) -->
                  <div class="mb-3">
                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                    <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" name="email" [(ngModel)]="user.email">
                  </div>
                  <!-- Form Row -->
                  <div class="row gx-3 mb-3">
                    <!-- Form Group (phone number) -->
                    <div class="col-md-6">
                      <label class="small mb-1" for="inputPhone">Phone number</label>
                      <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" name="phoneNumber" [(ngModel)]="user.phoneNumber">
                    </div>
                    <!-- Form Group (birthday) -->
          
                  </div>
                  <!-- Save changes button -->
                  <button class="btn btn-primary" type="button" (click)="save()">Save changes</button>
                </form>
              </div>
            </div>
          </div>
          
    </div>
</div>
